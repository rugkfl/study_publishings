<body>

    <h2>Basic Table</h2>
    The .table class adds basic styling (light padding and horizontal dividers) to a table:            
    <table class="table table-hover table-bordered table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>

        </tr>
        <tr>

          <td id="moe_id">Moe</td>

        </tr>
        <tr id="third_tr">

        </tr>
      </tbody>
    </table>
   </main>
   <footer>footer</footer>
</body>
