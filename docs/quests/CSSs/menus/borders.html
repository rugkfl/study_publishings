<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/grids_menu.css">
    <style>
        * {
            margin-top: 10px;
        }
        /* div { 전체 div로 지정 */
        .dotted {
            border-style: dotted;
            border-width: 4px;

            border-color: blue;
        }
        /*.solid{  class name으로 지정 
            border-style: solid;
        } */
        div.solid { /* tab + class name으로 지정 */
            border-style: solid;
            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 15px;
            border-left-width: 20px;

            border-left-color: blueviolet;
            border-bottom-color: chocolate;
        }
        .double {
            /* border-style: double; */
            /*shorthand */
            /* border-width: 5px 10px 15px 20px;top right bottom left */
            /* border-width: 5px 15px; top-bottom right-left */
            /* border-width: 5px 0px 15px 0px; /*top right bottom left */
            border: 3px double red;
            /* border-radius: 10px; 전체 적용 */ 
            /* border-radius: 3px 6px 9px 12px; top-left를 시작으로 시계방향 */
            border-radius: 5px 10px; 
        }
    </style>
    
</head>
<body>
     <!-- top menu -->
     <nav>
        <ul class="nav">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item"><a href="./borders.html">border</a></li>
            <li class="nav-item"><a href="./colors.html">color</a></li>
            <li class="nav-item"><a href="./texts.html">text</a></li>
        </ul>
    </nav>

    <main>
        <h1>border style</h1>
        <div class="dotted">A dotted border.</div>
        <div class="solid">A solid border.</div>
        <div class="double">A double border.</div>
    <hr>
    </main>
</body>
</html>
<!-- 해당 class만 불러오고 싶을 때는 .classname 혹은 해당 태그.classname도 가능(div.solid)-->
