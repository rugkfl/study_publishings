<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin-top: 10px;
        }
        .allborders {
            border-style: solid;
            border-width: 1px;
            padding: 10px;
        }
        .redborder {
            border-bottom: solid 1px red;
            padding: 10px;
        }
        .roundedborder {
            border-style: solid;
            border-color: gray;
            border-radius: 10px 10px;
            padding: 10px;
        }
        .blueborder {
            border-style: solid;
            border-color: white;
            background-color: skyblue;
            border-left-color:darkcyan;
            padding: 10px; 
        }
    </style>
</head>
<body>
    <main>
        <div class="allborders">I have borders on all sides.</div>
        <div class="redborder">I have a red botton border</div>
        <div class="roundedborder">I have rounded borders.</div>
        <div class="blueborder">I have a blue left border</div>
    </main>
</body>
</html>
