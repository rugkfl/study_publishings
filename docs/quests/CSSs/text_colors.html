<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_colors</title>
    <style>
        td {
            height: 100px;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Color Names</h1>
    <div>In CSS, a color can be specified by using a predefined color name:</div>
    <div>
        <table border="1">
            <tr>
                <td style="color: white; background-color: tomato;">Tomato</td>
                <td style="color: white; background-color: orange;">Orange</td>
                <td style="color: white; background-color: dodgerblue;">DodgerBlue</td>
                <td style="color: white; background-color: mediumseagreen;">MediumSeaGreen</td>
            </tr>
            <tr>
                <td style="color: white; background-color: gray;">Gray</td>
                <td style="color: white; background-color: slateblue;">SlateBlue</td>
                <td style="color: white; background-color: violet;">Violet</td>
                <td style="color: black; background-color: lightgray;">LightGray</td>
            </tr>
        </table>
    </div>
</body>
</html>
