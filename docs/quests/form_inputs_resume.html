<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 지원서</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <div>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </div>

    <hr>
    
    <form action="../main.html" method="get">
    <div>개인정보</div>

    <div>
        <div>
        이름 <input type="text" name="personal_name" placeholder="공백 없이 입력하세요" id="">
        </div>
        <div>
        연락처 <input type="text" name="personal_num" id="">
        </div>

    <div>지원 분야</div>
    <div>
        <input type="radio" name="apply_field" value="web_publishing" id="applypub">
        <label for="applypub">웹 퍼블리싱</label>
        
    <div>
        <input type="radio" name="apply_field" value="web_app_develop" id="applyapp">
        <label for="applyapp">웹 애플리케이션 개발</label>
    </div>
    <div>
        <input type="radio" name="apply_field" value="develop_envir_improve" id="applyimprove">
        <label for="applyimprove">개발 환경 개선</label>
    </div>
    </div>
    </div>

    <div>지원동기</div>
    <div>
        <textarea name="apply_reason" id="" cols="30" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    </div>
    <div>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
    </div>
    </form>
</body>
</html>
