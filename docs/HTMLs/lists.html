<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <!-- lists: 순차적으로 나열 -->
</head>

<body>
    <ol>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <!-- <ol>은 넘버링으로 나열(거의 사용X) /넘버링이 자동적으로 순차적으로 부여됨 -->
    <ul>
        <li>Coffee</li>
        <li>Juice</li>
        <ul>
            <li>커피</li>
            <li>쥬스</li>  <!-- li안에 ul를 넣어 그에 해당하는 li를 부여할 수 있음-->
        </ul>
        <li>Milk</li>
    </ul>
    <!-- <ul>은 넘버링없이 나열(보통 ul태그를 많이 씀) -->
</body>

</html>
