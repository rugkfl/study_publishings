<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- image 넣기(opening tag) -->
    <h1>image 넣기</h1>
    <img src="../images/santa_deer.jpg" alt="">
    <hr>
    <!-- image 넣기(opening tag) -->
    <h1>image 넣기 with alt</h1>
    <img src="../images/santa_deer1.jpg" alt="산타와 루돌프의 크리스마스 이미지">
    <!-- 상위폴더로 가면 HTMLs와 images의 폴더를 다 볼 수 있으므로 ../ 사용 -->
    <!-- 사진을 브라우저에 띄워주지 못할 때 alt에 내용설명을 넣어주면 이미지는 보이지 않지만 그 이미지에 대한 설명을 띄워줌 => alt는 설명글 -->
    <hr>
    <!-- image 넣기(opening tag) -->
    <h1>image 넣기 with 사이즈 조정</h1>
    <img src="../images/santa_deer.jpg" width="50" height="" alt="산타와 루돌프의 크리스마스 이미지">
    <img src="../images/santa_deer.jpg" width="50" height="100" alt="산타와 루돌프의 크리스마스 이미지">
    <!-- 이미지를 정렬하고 싶으면 table을 사용, 이미지를 enter하고 싶으면 div 사용  -->
    <hr>
    <h1>image 넣기 with 사이즈 조정</h1>
    <img src="../images/santa_deer.jpg" width="50" height="" alt="산타와 루돌프의 크리스마스 이미지">
    <img src="../images/santa_deer.jpg" width="50" height="100" alt="산타와 루돌프의 크리스마스 이미지">
    <img src="../images/santa_deer.jpg" width="50%" alt="산타와 루돌프의 크리스마스 이미지">
    <!-- %로 width를 넣으면 상위태그 즉 body태그의 전체 넓이의 %만큼 차지하게 된다. -->
</body>
</html>
