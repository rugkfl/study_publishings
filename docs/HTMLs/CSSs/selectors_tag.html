<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <style>
        /* main, h1, div {여러개 selector 지정} */
        /* main > * {하위 모든 tag} */
        main {
            border-style: dotted;
        }
    </style>
</head>
<body>
    <main>
        <h1>This is a heading</h1>
        <div>This is a paragraph.</div>
    </main>
</body>
</html>
<!-- CSS의 selector는 지정한 태그만 작동시키고 그 태그 안에 들어있는 태그는 기본적으로 작동시키지 않는다. -->
