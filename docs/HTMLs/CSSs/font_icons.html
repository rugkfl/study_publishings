<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font_icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <!-- font icons 사용 -->
        <h1>fa fa-address-book</h1>

        <span class="fa fa-address-book"></span>
        <!-- fa는 awesome 폰트를 사용하겠다는 의미/fa-address-book 아이콘을 사용하겠다는 의미 => 두개를 같이 사용해야지만 정상작동 -->
        <span class="fa fa-address-book" style="font-size:24px"></span>
        <span class="fa fa-address-book" style="font-size:36px"></span>
        <span class="fa fa-address-book" style="font-size:48px;color:red"></span>
        <hr>
        <p>Used on a button:</p>
        <button style="font-size:24px">
            Button <span class="fa fa-address-book"></span>
        </button>
    </main>
</body>

</html>
