<!DOCTYPE html>
<html lang="en"> <!-- <html lang="en"> = '영어로 언어를 표현한다'라는 의미 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border-style: dotted;
        }
    </style>
</head>
<body>
    <!-- a tag 내부 링크 -->
    <div>
        <a href="links.html">links 같은 폴더 파일</a>
    </div>
    <!--  <div> : 줄바꿈 태그 중 하나/ 줄바꿈뿐만 아니라 거의 모든 곳에 사용됨 -->
    <div>
        <a href="./links.html">links 같은 폴더 파일 using ./</a>
    </div>
   <div>go live testing.</div>     
   <div>환영합니다. 개발자 김경하입니다.</div> 
   우리는 퍼블리싱 과정을 하고 있습니다. 
</body>
</html>

<!--
    -<head>는 브라우저를 위한 것
    -<body>는 소비자를 위한 것
    -코드 작성은 <body> 안에 작성
    -head는 웬만하면 건들이지 않기
    -태그(elements)는 포함관계는 작동이 되지만 겹치게 되면 작동X
    -끝나는 태그가 없는 예외적인 것들을 제외하고는 거의 모든 태그들은 시작과 끝이 존재
    -태그(<>) 안에 특징을 표현하는 다양한 문법들(=>'속성'이라고 지칭)로 구성될 수 있음
    - debuging tool로 브라우저의 검사(inspect)를 이용하여 미리 수정을 해보고 원본에서 수정하기
    - debuging tool로 검사에서 ctrl + f를 눌러서 검색창에 해당 검색어를 넣으면 그 검색어에 대해 확인할 수 있음/ enter를 계속 누르면 같은 단어가 있는 다른 줄로 넘어감
    -글자를 크게 할 경우 <h1>을 사용
-->
