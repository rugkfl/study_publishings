<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <!-- a tag(링크) 외부 사이트 접속 -->
    <div>a tag 외부 사이트 접속</div>
   <div>
    <a href="https://www.daum.net">daum link</a>
   </div> 
    <div>
        <a href="https://www.daum.net/index.html">daum link with file name</a>
    </div>

    <hr> <!-- 구분자 태그(보통 데코로 사용하므로 거의 사용 X)-->

    <!-- a tag(링크) 내부 사이트 접속 -->
    <div>a tag 내부 사이트 접속</div>
    <div>
        <a href="http://192.168.0.136:5500/docs/welcome.html">welcome with 절대경로</a>
    </div>

    <div>
        <a href="welcome.html">welcome with 같은 폴더</a>
        <!-- 같은 경로(폴더)에 있는 파일이기 때문에 이름만 적어도 됨-->
    </div>

    <div>
        <a href="./welcome.html">welcome with 같은 폴더 using ./</a>
    </div>

    <div>
        <a href="../temp.html">temp with 상위경로 using ../</a>
    </div>

    <hr>
    <!-- form tag 사이트 간 정보 전달 -->
    <div>form tag 사이트간 정보 전달</div>
    <form action="./welcome.html" method="get">
        <button>welcome.html으로 전송</button>
    </form>
    <!-- action은 a의 href와 유사함 -->
    <!-- form tag는 사용자를 위한 태그가 아니기 때문에 브라우저에 나타나지 않음 -->


</head>
<body>
    
</body>
</html>

<!-- 태그는 사용자에게 보여질 필요가 없으므로 태그는 화면 상 표시가 안됨 -->
<!-- a 태그는 파일과 파일을 연결시켜주는 역할 => 연결링크 -->
