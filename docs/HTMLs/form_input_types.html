<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_input_types</title>
</head>
<body>
    <main>
        <form action="./links.html" method="get">
            <div>
                color : <input type="color" name="color">
            </div>
            <div>
                date : <input type="date" name="date">
            </div>
            <div>
                file : <input type="file" name="file_01">
            <div>
            <div>
                hidden : <input type="hidden" name="hidden" value="hidden_value">
            </div>
            <div>
                password : <input type="password" name="password">
            </div>
            <div>
                range : <input type="range" name="range">
            </div>
            <button type="submit">보내기</button>
            </div>
        </form>
    </main>
</body>
</html>

<!-- date : <input type="date" name="date"> => 처음의 date는 사용자를 위한 값/ type의 date는 input의 속성을 나타내는 브라우저가 해석할 수 있는 값/ name의 date는 정보전달을 위한 값  -->
<!-- 
    -color : 컬러선택(컬러를 선택하면 RGB 값이 바뀜) / 주로 사용자 화면의 색깔을 선택할 떄 사용됨
    -date :  달력을 생성하여 원하는 날짜를 선택
    -file : 파일 업로드
    -hidden : 개발자를 위한 기능/ 사용자는 볼 필요없고 백에서는 돌아가야 되는 값을 전달할 때 사용 / 사용자와 브라우저에 보이지 않는다. / Inspect를 통해서만 볼 수 있음/ key_value 값을 넣어주면 됨
    -password : 제 3삼자에게 비밀번호를 보여주지 않게 해줌
    -range : 슬라이드 바
 -->
